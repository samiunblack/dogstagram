
<button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
    <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
    </svg>
 </button>
 
 <aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
      <a href="{% url 'home' %}" class="flex items-center space-x-3 rtl:space-x-reverse mb-5">
         <img src="https://em-content.zobj.net/source/google/387/paw-prints_1f43e.png" class="h-8" alt="Dogstagram Logo" />
         <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white font-display">Dogstagram</span>
     </a>
       <ul class="space-y-2 font-medium">
          <li>
             <a href="{% url "home" %}" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                <i class="fa-sharp fa-solid fa-house"></i>
                <span class="ms-3">Home</span>
             </a>
          </li>
          <li>
             <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                <span class="flex-1 ms-3 whitespace-nowrap">Search</span>
             </a>
          </li>
          <li>
             <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                <i class="fa-solid fa-heart"></i>
                <span class="flex-1 ms-3 whitespace-nowrap">Notifications</span>
             </a>
          </li>
           <li>
             <a href="{% url 'create_post' %}" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
               <i class="fa-regular fa-square-plus"></i>
               <span class="flex-1 ms-3 whitespace-nowrap">Create</span>
             </a>
          </li>
          <li>
             <a href="{% url "profile" username=user.username %}" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                <i class="fa-solid fa-circle-user"></i>
                <span class="flex-1 ms-3 whitespace-nowrap">Profile</span>
             </a>
          </li>
          <li>
            <form method="post" action="{% url 'logout' %}" class="cursor-pointer flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                {% csrf_token %}
                <i class="fa-sharp fa-solid fa-arrow-right-from-bracket"></i>
               <button class="ms-3 w-full flex justify-start" type="submit">Logout</button>
            </form>
         </li>
       </ul>
    </div>
 </aside>
