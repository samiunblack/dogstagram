{% extends 'global/main.html' %}
{% block main %}
<div class="p-4 mt-5 flex items-center flex-col gap-5">
  {% if posts %}
    {% for post in posts %}

    {% include 'post/post.html' with content=post %}
    {% endfor %}
  {% else %}
    <div class="justify-center">
      <h3 class="text-2xl font-medium">No posts available yet!</h3>
    </div>
  {% endif %}
</div>

{% endblock %}
