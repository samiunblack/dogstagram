{% extends 'global/_base.html' %}
{% block content %}

{% if user == None %}
<div class="p-5">
    <h3 class="text-3xl font-bold">This profile does not exist</h3>
</div>
{% elif user.username == admin.username %}
<div class="p-5">
    <h3 class="text-3xl font-bold">You are the owner of this profile!</h3>
    <a href="{% url 'delete_profile' username=user.username %}"><button class="bg-red-600 text-white py-1 px-3 rounded-md">Delete</button></a>
</div>
{% else %}
<div>
    <p>This is the profile of {{user.username}}</p>
</div>
{% endif %}
{% endblock %}
